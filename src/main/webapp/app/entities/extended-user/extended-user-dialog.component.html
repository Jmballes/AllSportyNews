<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExtendedUserLabel" jhiTranslate="allSportyNewsApp.extendedUser.home.createOrEditLabel">Create or edit a Extended User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!extendedUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="extendedUser.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="allSportyNewsApp.extendedUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="extendedUser.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === extendedUser.user?.id ? extendedUser.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="allSportyNewsApp.extendedUser.categoryPreferences" for="field_categoryPreferences">Category Preferences</label>
            <select class="form-control" id="field_categoryPreferences" multiple name="categoryPreferences" [(ngModel)]="extendedUser.categoryPreferences">
                <option [ngValue]="getSelected(extendedUser.categoryPreferences, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
