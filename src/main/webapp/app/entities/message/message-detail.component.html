
<div *ngIf="message">
	<div class="row">
		<div class="col-2 col-xs-12 justify-content-center">
			<img [src]="'data:image/png;base64,' + message.imagen"
				style="max-height: 150px; max-width: 150px" alt="message imagen" />
		</div>
		<div class="col col-xs-12">
			<h2>
				<a class="navLinkHcp" href="{{message.url}}"> {{message.title}}</a>
			</h2>
			<dd>
				por {{message.author?.login}} <span>{{message.fecha |
					date:'medium'}}</span>

			</dd>

			<hr>
			<jhi-alert-error></jhi-alert-error>
			<dl class="row-md jh-entity-details">

				<dd>
					<small> <span>{{message.description}}</span>
					</small>
				</dd>

				<dd>
					<div *ngIf="message.category">
						<a [routerLink]="['/category', message.category?.id]"> <span
							class="badge badge-secondary"> {{message.category?.title}}
						</span></a>
					</div>
				</dd>
			</dl>

			<button type="submit" (click)="previousState()" class="btn btn-info">
				<span class="fa fa-arrow-left"></span>&nbsp;<span
					jhiTranslate="entity.action.back"> Back</span>
			</button>

			<button type="button"
				[routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
				replaceUrl="true" queryParamsHandling="merge"
				class="btn btn-primary">
				<span class="fa fa-pencil"></span>&nbsp;<span
					jhiTranslate="entity.action.edit"> Edit</span>
			</button>
		</div>
