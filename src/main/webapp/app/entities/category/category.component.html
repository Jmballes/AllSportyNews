<div>
    <h2>
        <span jhiTranslate="allSportyNewsApp.category.home.title">Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-category" [routerLink]="['/', { outlets: { popup: ['category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="allSportyNewsApp.category.home.createLabel">
            Create new Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'allSportyNewsApp.category.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
        <div *ngIf="categories">
        <div class="list-group">
         	<a [routerLink]="['../category', category.id ]"
         		class="list-group-item list-group-item-action flex-column
          		align-items-start" 
          		*ngFor="let category of categories; trackBy: trackId"> 
                <div class="row">
                <div class="col-2 col-xs-12 justify-content-center">
                	<img [src]="'data:image/png;base64,' + category.imagen"
                		style="max-height:150px;max-width:150px" alt="category imagen"/>
                 </div>
                 <div class="col col-xs-12">
                 <div class="d-flex w-100 justify-content-between">
          			<h5 class="mb-1">{{category.title}}</h5>
          			
          		</div>
          		<small class="mb-1">{{category.description}}</small>
          		<p class="mb-1">Autor: {{category.author?.login}}</p>
          		</div>
          		</div>
          	</a>
          </div>
     </div>
